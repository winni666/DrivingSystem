
<div class="page-content">
    <div class="page-header">
        <h1>
            学员管理
            <small>
                <i class="icon-double-angle-right"></i>
                成绩录入
            </small>
        </h1>
    </div><!-- /.page-header -->

    <div class="row">
        <div class="col-xs-12">


            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">科目：</label>
                    <div class="col-sm-9">
                        <div class="col-xs-10 col-sm-5" style="padding: 0;">
                            <select class="form-control" id="form-field-4">
                                <option value="科目一">科目一</option>
                                <option value="科目二">科目二</option>
                                <option value="科目三">科目三</option>
                                <option value="科目四">科目四</option>
                                <option value="科目五">科目五</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 成绩： </label>
                    <div class="col-sm-9">
                        <input ng-model="userData.user_Name" type="text" id="form-field-1" placeholder="成绩" class="col-xs-10 col-sm-5">
                    </div>
                </div>
                <div class="space-4"></div>
                
                <div class="space-4"></div>
                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" ng-click="adduser()">
                            <i class="icon-ok bigger-110"></i>
                            添加
                        </button>
                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="icon-undo bigger-110"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
