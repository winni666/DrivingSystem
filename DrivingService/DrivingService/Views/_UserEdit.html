
<div class="page-content">
    <div class="page-header">
        <h1>
            系统管理
            <small>
                <i class="icon-double-angle-right"></i>
                编辑管理员
            </small>
        </h1>
    </div><!-- /.page-header -->

    <div class="row">
        <div class="col-xs-12">


            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 用户名： </label>

                    <div class="col-sm-9">
                        <input ng-model="username" type="text" id="form-field-1" placeholder="用户名"  class="col-xs-10 col-sm-5">
                    </div>
                </div>

                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 密码： </label>

                    <div class="col-sm-9">
                        <input ng-model="password" type="password" id="form-field-2" placeholder="密码" class="col-xs-10 col-sm-5">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">权限：</label>
                    <div class="col-sm-9">
                        <div class="col-xs-10 col-sm-5" style="padding: 0;">
                            <select class="form-control" id="form-field-3" ng-model="type">
                                <option value="普通">普通</option>
                                <option value="管理员">管理员</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">站点：</label>
                    <div class="col-sm-9">
                        <div class="col-xs-10 col-sm-5" style="padding: 0;">
                            <select class="form-control" id="form-field-4" ng-model="point">
                                <option value="桂林">桂林</option>
                                <option value="深圳">深圳</option>
                                <option value="广州">广州</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" ng-click="edituser()">
                            <i class="icon-ok bigger-110"></i>
                            提交
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
