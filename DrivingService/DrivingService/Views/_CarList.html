<div class="page-content" id="Student_Is">
    <div class="page-header">
        <h1>
            车辆管理
            <small>
                <i class="icon-double-angle-right"></i>
                车辆信息
            </small>
        </h1>
    </div>
    <div style="margin-bottom:10px;">
        <form class="form-search">
            <span class="input-icon align-middle">
                <input type="text" class="search-query" ng-model="car" placeholder="车型或车型代号" style="font-size:13px;height:30px;">
                <i class="icon-remove" style="left:158px;" ng-click="clear()" ng-show="car!=''&&car!=null"></i>
            </span>
            <button class="btn btn-sm" onclick="return false;" style="height:28px;" ng-click="select()">查询</button>
        </form>
    </div>

    <table id="sample-table-1" class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>序号</th>
                <th>车型代号</th>
                <!--<th>状态</th>-->
                <th>车牌号</th>
                <th>车型</th>
                <th>备注</th>
                <th>操作</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="item in carList">
                <td>{{$index+1}}</td>
                <td>{{item.car_type}}</td>
                <!--<td >{{item.car_state}}</td>-->
                <td>{{item.car_number}}</td>
                <td>{{item.car_name}}</td>
                <td>{{item.car_remark}}</td>
                <td>
                    <button class="btn btn-xs btn-danger" ng-click="_delete(item.car_id)">
                        <i class="icon-trash bigger-120" title="删除车辆"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
